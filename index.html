<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Dosis:wght@300;400;500&family=Montserrat:ital@1&family=Old+Standard+TT&family=Open+Sans:wght@400;600&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">
    <title>Get Your Horoscope</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="wrapper heading-text">
            <h1>Look to the Sky</h1>
            <a href="#selection">
                Click to see what your past, present, or future holds.<span>ðŸ”®</span>
            </a>
        </div>
    </header>
    <main>
        <section class="selection" id="selection">
            <div class="wrapper">
                <form action="#">
                    <label for="signSelection" class="sr-only">Select Sign:</label>
                    <select name="signSelection" id="signSelection">
                        <option value disabled selected>Select Your Sign</option>
                        <option value="Aries">Aries</option>
                        <option value="Taurus">Taurus</option>
                        <option value="Gemini">Gemini</option>
                        <option value="Cancer">Cancer</option>
                        <option value="Leo">Leo</option>
                        <option value="Virgo">Virgo</option>
                        <option value="Libra">Libra</option>
                        <option value="Scorpio">Scorpio</option>
                        <option value="Sagittarius">Sagittarius</option>
                        <option value="Capricorn">Capricorn</option>
                        <option value="Aquarius">Aquarius</option>
                        <option value="Pisces">Pisces</option>
                    </select>

                    <label for="daySelection" class="sr-only">Select Day</label>
                    <select name="daySelection" id="daySelection">
                        <option value disabled selected>Select Day</option>
                        <option value="Today">Today</option>
                        <option value="Yesterday">Yesterday</option>
                        <option value="Tomorrow">Tomorrow</option>
                    </select>

                    <button type="submit">See Results:</button>
                </form>
            </div>
        </section>

        <section class="results">
            <div class="wrapper">
                <p class="results"></p>
                <a href="#selection">Go Back Up to Submit Selections</a>
            </div>
        </section>
    </main>

    <footer>
        <a href="https://www.marliesclaire.com/">Made by Marlies Zimmer</a>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
