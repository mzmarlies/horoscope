<html lang="en">

<head>

        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Dosis:wght@300;400;500&family=Montserrat:ital@1&family=Old+Standard+TT&family=Open+Sans:wght@400;600&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">
        <link href="https://www.flaticon.com/free-icons/aries" title="aries icons">
        <link href="https://www.flaticon.com/free-icons/taurus" title="taurus icons">
        <link href="https://www.flaticon.com/free-icons/gemini" title="gemini icons">
        <link href="https://www.flaticon.com/free-icons/cancer" title="cancer icons"">
        <link href="https://www.flaticon.com/free-icons/leo" title="leo icons">
        <link href="https://www.flaticon.com/free-icons/virgo" title="virgo icons">
        <link href="https://www.flaticon.com/free-icons/libra" title="libra icons">
        <link href="https://www.flaticon.com/free-icons/scorpio" title="scorpio icons">
        <link href="https://www.flaticon.com/free-icons/sagittarius" title="sagittarius icons">
        <link href="https://www.flaticon.com/free-icons/capricorn" title="capricorn icons">
        <link href="https://www.flaticon.com/free-icons/aquarius" title="aquarius icons">
        <link href="https://www.flaticon.com/free-icons/pisces" title="pisces icons">
    <title>Get Your Horoscope</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="wrapper heading-text">
            <h1>Look to the Sky</h1>
            <button class="goToMainSection">
                Click to see what your past, present, or future holds.<span>ðŸ”®</span>
            </button>
        </div>
    </header>
    <main>
        <section class="selection" id="selection">
            <div class="wrapper">
                <form action="#" class="userSelection" name="userSelection" id="userSelection">
                    <label for="signSelection" class="sr-only">Select Sign:</label>
                    <select class="signSelect" name="signSelection" id="signSelection">
                        <option value disabled selected>Select Your Sign</option>
                        <option value="Aries">Aries</option>
                        <option value="Taurus">Taurus</option>
                        <option value="Gemini">Gemini</option>
                        <option value="Cancer">Cancer</option>
                        <option value="Leo">Leo</option>
                        <option value="Virgo">Virgo</option>
                        <option value="Libra">Libra</option>
                        <option value="Scorpio">Scorpio</option>
                        <option value="Sagittarius">Sagittarius</option>
                        <option value="Capricorn">Capricorn</option>
                        <option value="Aquarius">Aquarius</option>
                        <option value="Pisces">Pisces</option>
                    </select>

                    <label for="daySelection" class="sr-only">Select Day</label>
                    <select class="daySelect" name="daySelection" id="daySelection">
                        <option value disabled selected>Select Day</option>
                        <option value="Today">Today</option>
                        <option value="Yesterday">Yesterday</option>
                        <option value="Tomorrow">Tomorrow</option>
                    </select>

                    <button class="submitButton" type="submit">See Results:</button>
                </form>
            </div>
        </section>

        <section class="horoscopeSection" id="horoscopeId">
            <div class="wrapper">
                <div class="horoscopeResult">
                    <a class="backToSubmit">
                        Go Back Up to Submit Selections
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <a href="https://www.marliesclaire.com/">Made by Marlies Zimmer</a>
        <a href="https://www.flaticon.com/free-icons/zodiac" title="zodiac icons">Zodiac icons created by Freepik - Flaticon</a>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="script.js"></script>
</body>

</html>
